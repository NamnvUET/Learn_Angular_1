<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ăng gu lờ 1</title>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Bootstrap JS-->
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!--AngularJS-->
    <script src="angular.min.js"></script>
    <!--My CSS-->
    <link rel="stylesheet" href="./scss/style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Add User -->
    <div class="col-xs-12 container add-user" ng-app="myApp" ng-controller="users">
        <div class="row">
            <!-- Title-->
            <div class="col-xs-12 title">
                    <h1>Add User</h1>
            </div>
            <!-- End Title-->
            <!-- Content-->
            <div class="col-xs-12 content">
                <!--Users-->
                <div class="col-md-3 users">
                    <div class="row">
                        <!--Search Input-->
                        <div class=" col-xs-10 input-group">
                            <input class="form-control" type="text" placeholder="Search User" ng-change="isSearchText()" ng-model="inputForSearch" id="search-box">
                            <span class="input-group-btn"><button class="btn btn-primary" id="search-btn" ng-click="getSearchText(inputForSearch)">Search</button></span>
                        </div>
                        <!--End Search Input-->
                        <!--List Users-->
                        <div class="col-xs-10 list">
                            <div class="row">
                                <table class="table table-striped ">
                                    <thead>
                                        <th class="user-id">
                                            <input type="checkbox" ng-model="checkAll" id="checkAll">
                                            <label for="checkAll">Select All</label>
                                        </th>
                                        <th class="user-name">UserName</th>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in users | filter: {name: ''+ searchText}">
                                            <td class="user-id">
                                                <input type="checkbox" id="{{x.id}}" ng-checked="checkAll" ng-model="x.checked" ng-change="checked(x)" class="list-checkbox">
                                            </td>
                                            <td class="user-name">
                                                <label for="{{x.id}}">{{x.name}}</label>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!--End List Users-->
                        <button class="btn btn-sm btn-primary add" id="add-btn" ng-click="addSelected()">Add to User List</button>
                    </div>
                </div>
                <!--End Users-->
                <!--Scenario Name-->
                <div class="col-md-9 scenario-name">
                    <h2>Scenario Name</h2>
                    <h3 class="text-center"><strong>User List</strong></h3>
                    <!--List User Choosed-->
                    <div class="list-user">
                        <table class="table table-striped">
                            <thead>
                                <th class="list-id">ID <span><i class="fa fa-sort" aria-hidden="true" ng-click="orderByMe('id')"></i></span></th>
                                <th class="list-name">Name <span><i class="fa fa-sort" aria-hidden="true" ng-click="orderByMe('name')"></i></span></th>
                                <th class="list-age">Age <span><i class="fa fa-sort" aria-hidden="true" ng-click="orderByMe('age')"></i></span></th>
                                <th class="list-email">Email <span><i class="fa fa-sort" aria-hidden="true" ng-click="orderByMe('email')"></i></span></th>
                                <th class="list-undo">Undo</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="y in listUsers | orderBy: myOrder">
                                    <td class="list-id">{{y.id}}</td>
                                    <td class="list-name">{{y.name}}</td>
                                    <td class="list-age">{{y.age}}</td>
                                    <td class="list-email">{{y.email}}</td>
                                    <td class="list-undo">
                                        <button type="button" class="close" aria-label="Close" data-toggle="modal" data-target="#myModal" ng-click="get(y)">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--End List User Choosed-->
                </div>
                <!--End Scenario Name-->
            </div>
            <!--End Content-->
        </div>
        <!--Model Confirmation Box-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <strong>Are you sure ?</strong>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-modal="userConfirm" ng-click="yesConfirm()">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Add User-->
    <!--My Angular Script-->
    <script src="./my.js"></script>
</body>
</html>
